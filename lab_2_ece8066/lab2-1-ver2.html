<html>
    <head>
        <title>Πίνακας χρωμάτων</title>
        <meta http-equiv="Content-Type" content="text/html"; charset="windows-1253">
		<style>
		table, th, td {
			border: 4px solid;
		}
		.red {background-color:rgb(204,0,0)}
		.yellow{background-color:rgb(218,165,33)}
		.blue{background-color:rgb(70,130,180)}
		.green{background-color:rgb(46,138,87)}
		</style>
    </head>
    <body>
        <table style="width:700px; border-collapse:collapse">
            <tbody>
                <tr style="height:100px">
                    <td class="yellow">&nbsp;</td>
                    <td class="blue">&nbsp;</td>
                    <td colspan="2" class="red">&nbsp;</td>
                    <td class="green">&nbsp;</td>
                    <td colspan="2" class="yellow">&nbsp;</td>
                </tr>
                <tr style="height:100px">
                    <td colspan="2" class="yellow">&nbsp;</td>
                    <td class="blue">&nbsp;</td>
                    <td class="green">&nbsp;</td>
                    <td class="red">&nbsp;</td>
                    <td colspan="2" class="green">&nbsp;</td>
                </tr>
                <tr style="height:100px">
                    <td class="yellow">&nbsp;</td>
                    <td class="green">&nbsp;</td>
                    <td class="red">&nbsp;</td>
                    <td colspan="2" class="green">&nbsp;</td>
                    <td class="blue">&nbsp;</td>
                    <td class="green">&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
